{% load static %}

<style>
    #whatsappbutton {
        width: 70px;
        height: 70px;
        position: fixed;
        z-index: 1000;
        right: 50px;
        bottom: 50px;
    }
.pulse_whatsapp {
	background: black;
	border-radius: 50%;
	margin: 10px;
	height: 20px;
	width: 20px;

	box-shadow: 0 0 0 0 rgba(0, 0, 0, 1);
	transform: scale(1);
	animation: pulse 2s infinite;
}

@keyframes pulse {
	0% {
		transform: scale(0.95);
		box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
	}

	70% {
		transform: scale(1);
		box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
	}

	100% {
		transform: scale(0.95);
		box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
	}
}
.whatsapp_bottom_legend {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    text-shadow: 2px 0 #fff, -2px 0 #fff, 0 2px #fff, 0 -2px #fff,
               1px 1px #fff, -1px -1px #fff, 1px -1px #fff, -1px 1px #fff;
}
</style>
{% with whatsapp_number=settings.consulting.GeneralInfo.whatsapp_number whatsapp_text=settings.consulting.GeneralInfo.whatsapp_text %}
    {% if whatsapp_number %}
        <div id="whatsappbutton" class="pulse_whatsapp">
            <a href="https://wa.me/{{whatsapp_number}}" target="_blank">
                <img src="{% static 'consulting/assets/img/whatsapp.png' %}" alt="whatsapp" width="70" height="70">        
            </a>
        </div>
        {% if whatsapp_text %} 
        <div class="whatsapp_bottom_legend">
            <span>{{ whatsapp_text }}</span>
        </div>
        {% endif %}
    {% endif %}
{% endwith %}
